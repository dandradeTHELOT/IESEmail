<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Fuente de Google Fonts -->

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: 0 20px; /* Ajustamos el margen */
    }

    .logo img {
      width: 150px;
      margin-bottom: 20px;
    }

    h2 {
      color: #003A7E;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: calc(100% - 20px); /* Ajuste para que ocupe el 100% menos el padding */
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box; /* Garantiza que el padding no afecte el ancho total */
    }

    button {
      background-color: #003A7E;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3D93F7;
    }

    .message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://ies-systemsmx.com.mx/assets/img/IES-logo.svg" alt="IES Logo">
    </div>
    <h2>Formulario de Registro</h2>
    <form id="myForm">
      <input type="email" id="email" name="email" placeholder="Tu correo electrÃ³nico" required>
      <button type="submit">Enviar</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;

      // URL de tu Webhook en Make
      const webhookUrl = "https://hook.us2.make.com/nobdzvhbzsmkmoh4b2w3qtkgvwl3hlgq";

      fetch(webhookUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ email })  // Solo enviamos el correo
      })
      .then(response => response.json())  // Parseamos la respuesta JSON
      .then(data => {
        console.log(data);  // Verifica lo que devuelve el webhook

        const messageElement = document.getElementById("message");

        // Ahora verificamos si 'email' existe en la respuesta (lo que te da el webhook)
        if (data.email) {
          messageElement.textContent = "Revisa tu correo con los siguientes pasos.";
          messageElement.style.color = "green";  // Para mensaje exitoso
        } else {
          messageElement.textContent = "Hubo un error al enviar los datos.";
          messageElement.style.color = "red";  // Para mensaje de error
        }
      })
      .catch(error => {
        console.error("Error al enviar los datos:", error);
        const messageElement = document.getElementById("message");
        messageElement.textContent = "Hubo un error al enviar los datos.";
        messageElement.style.color = "red";  // Para mensaje de error
      });
    });
  </script>
</body>
</html>
